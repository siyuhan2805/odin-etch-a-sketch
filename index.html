<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="game-container">
                <header class="game-header">
                    <span class="game-desc">Magic</span>
                    <h1 class="game-title">Etch a Sketch</h1>
                    <span class="game-desc">Screen</span>
                </header>

                <section class="game-sketch">
                    <!-- divs generated by script -->
                </section>

                <footer class="game-footer">
                    
                    <button class="btn btn-colours">Colours</button>
                    <div class="slider-container">
                        <span class="slider-label">Canvas Size</span>
                        <input type="range" min="16" max="100" value="16" class="slider">
                        <span class="slider-label" id="slider-label">16</span>
                    </div>
                    <button class="btn btn-clear">Clear</button>
                </footer>

                <aside class="game-colours hidden">
                    <span class="clr-title">Colour Picker</span>
                    <div class="btn-container">
                        <button class="clr-btn btn-red"></button>
                        <button class="clr-btn btn-green"></button>
                        <button class="clr-btn btn-blue"></button>
                        <button class="clr-btn btn-yellow"></button>
                        <button class="clr-btn btn-purple"></button>
                        <button class="clr-btn btn-black"></button>
                    </div>

                </aside>
            </div>
        </div>
    </main>
</body>
</html>
